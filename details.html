<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .product {
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        .product img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }

        .product h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>
    <div class="product" id="details"></div>

    <script src="index.js"></script>
</body>
</html>
